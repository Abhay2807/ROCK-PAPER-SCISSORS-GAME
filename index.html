<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE RPS WEB-GAME</title>
  <link rel="stylesheet" href="rock.css">
</head>
<body>
  
  <h1>The Rock Paper Scissors Game</h1>
  
  
      
      <button class="btn"
      onclick="
      playGame('rock');
    ">
      <img src="rock-emoji.png" class="Img">  
  </button>

    <button  class="btn"
    onclick="
      playGame('paper');  
    ">
      <img src="paper-emoji.png" class="Img">
    </button>

    <button class="btn"
    onclick="
      playGame('scissors');
    ">
      <img src="scissors-emoji.png" class="Img">  
  </button>

    <p class="js-result res"></p>
    <p class="js-moves upd">
     
    </p>

    <pre class="score-update upd"></pre>
    

    <button class="btnReset"
     onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('ScoreCard');
        updateScore();
       
       /* alert(`ScoreCard Is now Reset:\n
    Wins:${score.wins} , Losses:${score.losses}, Ties:${score.ties}`);*/
    ">Reset score</button>


  <script>
      
      // Default Operator (||)
      // if LHS is true use LHS
      // if LHS is false/falsy/null then, use the RHS
      const score= JSON.parse(localStorage.getItem('ScoreCard')) || {
        wins:0,
        losses:0,
        ties:0,
      }; ;

      updateScore();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if(result === 'You win.' )
        {
          score.wins+=1;
        }
        else if(result ==='You lose.')
        {
          score.losses+=1;
        }
        else if(result === 'Tie.')
        {
          score.ties+=1;
        }

        const saveScore=JSON.stringify(score);
        (localStorage.setItem('ScoreCard',saveScore));
        updateScore();
        document.querySelector('.js-result')
        .innerHTML=`${result}`;
        document.querySelector('.js-moves')
        .innerHTML=`
        You <img src="${playerMove}-emoji.png" class="Img">
        <img src="${computerMove}-emoji.png" class="Img">
        Computer 
        `;
        
      
       /* alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\n
Currently, the Score is:\n
Wins:${score.wins} , Losses:${score.losses}, Ties:${score.ties}`);*/
      }


      function updateScore()
      {
        document.querySelector('.score-update').
        innerHTML=
        `Currently, the Score is:
Wins:${score.wins} , Losses:${score.losses}, Ties:${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      function ourResult()
      {
        document.querySelector('.js-result')
        .innerHTML=`You ${result}`;
      }

      

  </script>
  



</body>
</html>
