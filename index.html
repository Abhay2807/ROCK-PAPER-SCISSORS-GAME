<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE RPS WEB-GAME</title>
  <link rel="stylesheet" href="CSS FILES/rock.css">
</head>
<body>
  
        <h1>The Rock Paper Scissors Game</h1>
    
    
        
        <button class="btn"
        onclick="
        playGame('rock');
      ">
        <img src="IMAGES/rock-emoji.png" class="Img">  
        </button>

      <button  class="btn"
      onclick="
        playGame('paper');  
      ">
        <img src="IMAGES/paper-emoji.png" class="Img">
      </button>

      <button class="btn"
      onclick="
        playGame('scissors');
      ">
        <img src="IMAGES/scissors-emoji.png" class="Img">  
      </button>

      <p class="js-result res"></p>
      <p class="js-moves upd">
      
      </p>

      <pre class="score-update upd"></pre>
      

      <button class="btnReset"
      onclick="
          score.wins=0;
          score.losses=0;
          score.ties=0;
          localStorage.removeItem('ScoreCard');
          updateScore();
        
        /* alert(`ScoreCard Is now Reset:\n
      Wins:${score.wins} , Losses:${score.losses}, Ties:${score.ties}`);*/
      ">Reset score</button>


    <script src="JS FILES/base.js">
    </script>
  



</body>
</html>
